<button type="button" id="close" class="btn-close" aria-label="Close" (click)="closedialog()"></button>
<div class="container my-5">
<h3 class="mb-3">Total des ventes</h3>
<h5 class="mb-3" *ngIf="data.length<=0">Aucune vente trouv√©e</h5>
<table class="table  table-bordered" *ngIf="data.length>0">
    <thead >
        <tr>
        <th>Date</th>
        <th>Total(Dt)</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of data">
            <ng-container>
               <td>{{item.key | slice:0:10}}</td>
               <td>{{item.sum}}</td>
            </ng-container>
        </tr>
    </tbody>
</table>
</div>
