<div class="container my-5">
    <table class="table  table-bordered">
    <thead>
    <tr>
    <th>N°</th>
    <th>Nom</th>
    <th>Prix </th>
    <th>TVA %</th>
    <th>Qte</th>
    <th>Date Péremption</th>
    <th>Catégorie</th>
    <th>Photo</th>
    <th>Détails</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of Products;let i=index;">
       <ng-container>
        <td id="num">{{i}}</td>
        <td>{{item.nom}}</td>
        <td>{{item.prix}}</td>
        <td>{{item.tva}}</td>
        <td>{{item.qte}}</td>
        <td>{{item.date}}</td>
        <td name="cat">{{item.categorie}}</td>
        <td><img src="{{item.imageString}}" alt="" id="img"></td>
        <td><a [routerLink]="['/pharmacien/myProducts','Product',item.id]">Consulter</a></td>
    </ng-container>
     </tr>
    </tbody>
    </table>
    <div>
</div>
</div>
