<section class="py-5">
    <a routerLink="/cart">
    <button id="panier" type="button" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
</svg>Panier <span id="count">{{count}}</span>
      </button>
    </a>
<html>
    <div class="container">
        <div class="row align-items-center" >
            <div class="col-lg-6">
                <img  id="img" class="img-fluid" src="{{Product.imageString}}" alt="">
            </div>
            <div class="col-lg-6 test">
                
                <h1 class="display-5 fw-bolder">{{Product.nom}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{Product.prix}} Dt</span>
                </div>
                <p class="lead">{{Product.description}}</p>
                <div class="d-flex">
                       <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" name="qte" [(ngModel)]="qte" style="max-width: 3rem">
                      <button class="btn" type="button" (click)="addtocart()"> 
                        <i class="bi-cart-fill me-1"></i>
                        Ajouter au panier </button>
                </div>
                <div class="d-flex">
                     <ngx-star-rating id="stars" name="score" (change)="rate()" [(ngModel)]="ratescore" [disabled]="avis"></ngx-star-rating>
                    
                    </div>
                    <button class="btn" id="feedback" (click)="feedback()">Donner votre avis</button>
                    <div>
                        <button class="btn" id="compbtn" (click)="addtocompare()">{{textchange}}</button>
                    </div>
      
                <button class="btn popup-btn" (click)="opencompare()">Comparateur</button>
            </div>
        </div>
    </div>
</html>
</section>
