<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8">
  <title>Produits</title>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
</head>
<body>
	<a routerLink="/cart">
	<button id="panier" type="button" class="btn btn-success">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
</svg>Panier <span id="count">{{count}}</span></button>
	</a>
<section class="section-products">
		<div class="container">
				<div class="row justify-content-center text-center">
						<div class="col-md-8 col-lg-6">
								<div class="header">
										<h2> Produits Sant√© </h2>
								</div>
						</div>
				</div>
				<div class="row">
						<div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
							
								<div id="product-1" class="single-product">
								
										<div class="part-1">
											<img id="img" class="img-thumbnail" src="{{product.imageString}}" [routerLink]="['/products','product',product.id]" alt="">
											
												<ul>
														<li><a [routerLink]="['/products','product',product.id]"><i class="fas fa-shopping-cart"></i></a></li>
														<li><a (click)="addtocart(product.id)"><i class="fas fa-plus"></i></a></li>
												</ul>
										</div>
										<div class="part-2">
											<h3 class="product-title">{{product.nom}}</h3>
											<h4 class="product-price">{{product.prix}} Dt</h4>
									</div>
										
								</div>
						</div>
					
				</div>
		</div>
</section>
</body>
</html>
